name: Docker Deploy to i386
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Files to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          TARGET: "/home/${{ secrets.SERVER_USER }}/ai-project"

      - name: Restart Docker Containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/adem/ai-project
            # 1. Force Git to discard any local changes on the server
            sudo rm -rf frontend/dockerfile
            # 2. The rsync/copy step happens before this script, so we 
            # check if the NEW file actually arrived:
            cat frontend/dockerfile
            # 3. Clean up the broken Docker state
            sudo docker-compose down --remove-orphans
            # 4. Build without using the old 'poisoned' cache
            sudo docker-compose build --no-cache
            sudo docker-compose up -d