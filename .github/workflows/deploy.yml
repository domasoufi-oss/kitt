name: Deploy to i386 Server
on:
  push:
    branches:
      - main  # This triggers the magic every time you push code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          # This is the folder on your i386 server where code will land:
          TARGET: "/home/${{ secrets.SERVER_USER }}/ai-project"
          # We don't send the venv or node_modules because they are different for i386
          EXCLUDE: "/node_modules/, /venv/, /.git/"