<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Dark Mode (Mockup)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header, nav, .top-bar {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      background-color: #181818;
      border-bottom: 1px solid #333;
    }
    .top-bar {
      justify-content: space-between;
    }
    .top-bar input {
      background: #222;
      border: none;
      padding: 8px;
      color: white;
      border-radius: 4px;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      margin-right: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .categories {
      display: flex;
      overflow-x: auto;
      background-color: #181818;
      padding: 10px;
      gap: 10px;
    }
    .categories span {
      background-color: #333;
      padding: 8px 12px;
      border-radius: 20px;
      white-space: nowrap;
      cursor: pointer;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .video-box {
      background-color: #222;
      height: 100px;
      border-radius: 6px;
    }
    footer {
      padding: 16px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->

  </header>

  <!-- Search/Profile -->
  <div class="top-bar">
    <input type="text" placeholder="Search">

  <!-- Horizontal Category Scroll -->

    <span>Gaming</span>
    <span>Music</span>
    <span>Live</span>
    <span>Podcasts</span>
    <span>Movies</span>
    <span>Learning</span>
  </div>

  <!-- Colored Video Boxes Grid -->
  <div class="video-grid">
    <div class="video-box" style="background-color: #3b82f6;"></div>
