<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Dark Mode (Repeated Boxes)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header, nav, .top-bar {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      background-color: #181818;
      border-bottom: 1px solid #333;
    }
    .top-bar {
      justify-content: space-between;
    }
    .top-bar input {
      background: #222;
      border: none;
      padding: 8px;
      color: white;
      border-radius: 4px;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      margin-right: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .categories {
      display: flex;
      overflow-x: auto;
      background-color: #181818;
      padding: 10px;
      gap: 10px;
    }
    .categories span {
      background-color: #333;
      padding: 8px 12px;
      border-radius: 20px;
      white-space: nowrap;
      cursor: pointer;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .video-box {
      height: 100px;
      border-radius: 6px;
      width: 33%;
    }
    footer {
      padding: 16px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <header>
    <button>â˜°</button>
    <nav>
      <button>Home</button>
      <button>Shorts</button>
      <button>Subscriptions</button>
      <button>Library</button>
    </nav>
  </header>

  <!-- Search/Profile -->
  <div class="top-bar">
    <input type="text" placeholder="Search">
    <div>
      <button>ðŸ‘¤</button>
    </div>
  </div>

  <!-- Horizontal Category Scroll -->
  <div class="categories">
    <span>All</span>
    <span>Gaming</span>
    <span>Music</span>
    <span>Live</span>
    <span>Podcasts</span>
    <span>Movies</span>
    <span>Learning</span>
  </div>

  <!-- Colored Video Boxes Grid -->
  <div class="video-grid" id="videoGrid"></div>

  <footer>
    Mockup of YouTube Home (Dark Mode) â€“ Colored Boxes Repeated Dynamically
  </footer>

  <script>
    const colors = [
      '#3b82f6', '#ef4444', '#10b981',
      '#f59e0b', '#8b5cf6', '#ec4899',
      '#22d3ee', '#f43f5e', '#84cc16'
    ];

    const repeatTimes = 99;
    const grid = document.getElementById('videoGrid');

    for (let i = 0; i < repeatTimes; i++) {
      colors.forEach(color => {
        const box = document.createElement('div');
        box.className = 'video-box';
        box.style.backgroundColor = color;
        grid.appendChild(box);
      });
    }
  </script>

</body>
</html>
